<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RegExpert - Regular Expression Tester and Debugger</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Regular Expression tester and debugger">
        <meta name="author" content="gruehle@gmail.com">

        <!--styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="js/CodeMirror/lib/codemirror.css" rel="stylesheet">
        <link href="css/regexpert.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- fav and touch icons - TODO
        <link rel="shortcut icon" href="../assets/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
        -->
    </head>

    <body>

        <!-- nav bar -->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">RegExpert</a>
                    <a class="brand help" href="#">?</a>
                </div>
            </div>
        </div>

        <div class="container main-content">

            <!-- RegExp input -->
            <div id="input-holder">
                <textarea id="regexp-input" rows="1" spellcheck="false">Enter regex here</textarea>
            </div>
            
            <div class="alert alert-error" id="input-error" style="visibility: hidden"></div>
            
            <!-- Results -->
            <div id="results-holder">
                <textarea id="results" spellcheck="false">
.regex {font-family: Monospace;}
.regex b, .regex i, .regex u 
{font-weight: normal; font-style: normal; text-decoration: none;}
.regex b {background: #aad1f7;}
.regex i {background: #f9ca69;}
.regex i b {background: #f7a700;}
.regex i u {background: #efba4a;}
.regex b.g1 {background: #d2f854;}
.regex b.g2 {background: #9ec70c;}
.regex b.g3 {background: #ecc9f7;}
.regex b.g4 {background: #54b70b;}
.regex b.g5 {background: #b688cf;}
.regex b.err {background: #ff4300;}
                </textarea>
            </div>
            
        </div> <!-- /container -->

        <div id="match-tip" style="display: none"></div>
        
        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.7.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/CodeMirror/lib/codemirror.js"></script>
        <script src="js/regexpert.js"></script>

    </body>
</html>
